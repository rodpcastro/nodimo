name: Test

on: [push, pull_request]

jobs:
  
  test:

    strategy:
      matrix:
        os: [windows-latest]
        include:
          - python: '3.9'
            numpy: '1.20.0'
            sympy: '1.7'
          - python: '3.12'
            numpy: '1.26.4'
            sympy: '1.12'
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      
      - name: Install tox
        run: python -m pip install --user tox

      - name: Run tox
        run: tox
        env:
          INITIAL_CONTEXT: ${{ runner.os }}-py${{ matrix.python }}
          NUMPY_VERSION: ${{ matrix.numpy }}
          SYMPY_VERSION: ${{ matrix.sympy }}

      - name: Store coverage files
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ runner.os }}-py${{ matrix.python }}
          path: coverage

  merge_coverage:

    name: Merge Coverage
    needs: test
    runs-on: ubuntu-latest

    steps:

      - name: Merge Coverage
        uses: actions/upload-artifact/merge@v4
        with:
          name: coverage
          pattern: coverage-*
          delete-merged: true

  combine_coverage:

    name: Combine Coverage
    needs: merge_coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download coverage files
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage
      
      - name: Install coverage
        run: pip install coverage[toml]
      
      - name: Coverage combine
        run: coverage combine coverage
      
      - name: Generate combined coverage HTML
        run: coverage html --show-contexts --title "Coverage for ${{ github.sha }}"

      - name: Store combined coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage_html
          path: coverage/htmlcov
