[build-system]
requires = ['setuptools>=61.0.0', 'wheel']
build-backend = 'setuptools.build_meta'

[metadata]
name = 'nodimo'
version = '1.1.0'
exclude = ['tests']

[project]
name = 'nodimo'
version = '1.1.0'
authors = [
  {name = 'Rodrigo Castro', email = 'rodrigopcastro018@gmail.com'}
]
maintainers = [
  {name = 'Rodrigo Castro', email = 'rodrigopcastro018@gmail.com'}
]
description = "Nodimo is a tool that creates nondimensional models"
readme = 'README.md'
requires-python = '>=3.9'
license = {file = 'LICENSE'}
keywords = ['dimensional analysis']
classifiers = [
  'Development Status :: 5 - Production/Stable',
  'License :: OSI Approved :: MIT License',
  'Intended Audience :: Education',
  'Intended Audience :: Science/Research',
  'Topic :: Scientific/Engineering',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3 :: Only',
  'Typing :: Typed',
  'Operating System :: OS Independent',
]
dependencies = ['numpy>=1.17.5', 'sympy>=1.6']

[project.optional-dependencies]
notebook = ['jupyter']
test = ['mypy', 'pytest', 'nbmake', 'ipython']

[project.urls]
'Source' = 'https://github.com/rodrigopcastro018/nodimo'

[tool.setuptools.packages.find]
exclude = ['conda']

[tool.mypy]
python_version = '3.11'
files = 'nodimo'
exclude = ['tests']

[tool.pytest.ini_options]
minversion = '6.0'
addopts = '--nbmake'
testpaths = ['tests']

[tool.tox]
legacy_tox_ini = """
    [tox]
    min_version = 4.0
    env_list =
        py312
        py311
        py310
        py39
        py38

    [testenv]
    deps = pytest
    commands = pytest

    [testenv:type]
    deps = mypy
    commands = mypy
"""